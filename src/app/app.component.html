<div class="container py-5">

  <div class="row">
    <div class="col-12 col-md-4 text-center">
      <label class="text-muted">Input</label>
      <div>
        <app-canvas #canvasInput
          class="clickable"
          (click)="pickerInput.open()"
        ></app-canvas>
        <app-file-picker #pickerInput
          (onFileSelected)="canvasInput.drawImageFromFile($event)"
        ></app-file-picker>
      </div>
    </div>
    <div class="col-12 col-md-4 text-center align-self-center">
      <button type="button"
        class="btn btn-outline-secondary">
        Train >
      </button>
    </div>
    <div class="col-12 col-md-4 text-center">
      <label class="text-muted">Output</label>
      <div>
        <app-canvas #canvasOutput
          class="clickable"
          (click)="pickerOutput.open()"
        ></app-canvas>
        <app-file-picker #pickerOutput
          (onFileSelected)="canvasOutput.drawImageFromFile($event)"
        ></app-file-picker>
      </div>
    </div>
  </div>
</div>

<div class="bg-dark text-white">
  <div class="container py-5">
    <div class="row">
      <div class="col-12 col-md-4 text-center">
        <label class="text-muted">Test</label>
        <div>
          <app-canvas #canvasTest
            class="clickable"
            (click)="pickerTest.open()"
          ></app-canvas>
          <app-file-picker #pickerTest
            (onFileSelected)="canvasTest.drawImageFromFile($event)"
          ></app-file-picker>
        </div>
      </div>
      <div class="col-12 col-md-4 text-center align-self-center">
        <button type="button"
          class="btn btn-outline-primary">
          Generate >
        </button>
      </div>
      <div class="col-12 col-md-4 text-center">
        <label class="text-muted">Result</label>
        <div>
          <app-canvas #canvasResult></app-canvas>
        </div>
      </div>
    </div>
  </div>
</div>
